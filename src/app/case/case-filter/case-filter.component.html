        <div class="dropdown cust-case-drpdwn">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                {{selectedCaseOption}}
            </button>
            <div class="dropdown-menu case-drpmenu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" *ngFor="let C of arrCasesOption" (click)="goToCaseList(C.key)">{{C.value}}</a>                
            </div>
        </div>

    </div>
    <div class="col-6">
        <ul class="list-inline">
            <li class="list-inline-item">
                <form class="searchbox searchbox-open">
                    <input type="search" [(ngModel)]="searchText" (keyup)="onCaseSearch($event)" placeholder="Search." name="txtCaseSearch" class="searchbox-input">
                    <input type="submit" class="searchbox-submit" value="">
                    <span class="searchbox-icon" (click)="filterSearchCase()">
                        <img src="assets/images/svg/case-search.svg" style="vertical-align: middle;" />
                    </span>
                </form>
            </li>
            <li class="list-inline-item">
                <img src="assets/images/svg/more.svg" class="img-position" />
            </li>
        </ul>
    </div>
</div>

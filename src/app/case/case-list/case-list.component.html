<div class="left-panel">
    <div class="left-panel-header">
        <app-case-filter (caseFilterEvent)="fetchCaseWithFilter()"></app-case-filter>
    </div>

    <div class="cases-holder">
        <ul class="list-group fa-padding">
            <li *ngFor="let case of cases; let index = index" class="list-group-item" data-toggle="modal"
                data-target="#issue">
                <app-case-list-display [case]="case"></app-case-list-display>
            </li>
        </ul>
    </div>
</div>

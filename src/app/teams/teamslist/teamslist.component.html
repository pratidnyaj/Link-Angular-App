                        <th>Agents List</th>
                        <th>Cases List</th>

                        <th>Delete</th>
                     
                    </tr>
                </thead>
                <tbody>

                       <td class="actions">

                   <tr *ngFor="let data of teamMemerList | paginate: { itemsPerPage:10, currentPage: p }">
                    <td>{{data.TeamName}}</td>
                    <td>{{data.NumberofAgents}}</td>
                    <td class="actions">
                        <a   class="filters filter-blue" style="cursor: pointer;" [routerLink]="['/teamAgent',data.TeamID]"  > <p class="fontcolor">View</p></a>  
                    </td>
                    <td class="delete">

    <div class="data-footer">
        <paging-controls (pageChange)="p = $event" [isItemsPerPage]="false"></paging-controls>
    </div>

<ng-template #teamsModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">New Teams</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click');closefrom()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="assign_form">
            <form class="form_to_rly" action=""  [formGroup]="teamsForm">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label style="color: rgb(133, 128, 128);" >Name</mat-label>
                        <input required matInput autocomplete="off" name="teamsName" formControlName="teamsName">
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label style="color: rgb(133, 128, 128);">Description</mat-label>
                        <textarea  matInput autocomplete="off" name="description"  formControlName="description"></textarea>
                    </mat-form-field>

                </div>
                </div>
                <div class="text-center mt-3"  >
                    <button class="filled-btn"  (click)="saveTeam()">Save Teams</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>

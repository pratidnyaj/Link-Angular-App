

<div class="wrapper">
    <div class="cust-ttl">
        Service Contract
    </div>
    <div class="container">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
          <p>
            <label for="name">
                 Name</label>
            <input type="text" id="name" name="name" formControlName="name" class="form-control">
          </p>
          <p>
            <label for="name">
                Description</label>
            <input type="text" id="name" name="name" formControlName="description" class="form-control">
          </p>

          <div class="row">
            <div class="col-md-12">

        <mat-label>IsActive</mat-label>
        <input style="margin-left: 10px;" type="checkbox" autocomplete="off" name="Description"
            formControlName="IsActive">
</div>
</div>
            <br>

     
          <table class="table table-bordered" formArrayName="quantities">
            <tr>
              <th colspan="2">Object Properties</th>
              <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">Add More</button></th>
            </tr>
            <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">
            
            
                <td>
                  Email :
                  <input type="text" formControlName="qty" class="form-control">
              </td>
              <td>
                  Enter data:
                  <input type="text" formControlName="price" class="form-control">
              </td>
              <td>
                  <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>
              </td>
            </tr>
          </table>
         
          <button type="submit" class="btn btn-success">Submit</button>
          
        </form>
          
        <br/>
        {{this.productForm.value | json}}
      </div>
    
</div>
